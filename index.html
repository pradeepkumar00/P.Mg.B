<!DOCTYPE html>
<html>
<body>

<div id="img"></div>
<div style="position: fixed; bottom: 20px; right: 500px; padding: 20px; background-color: orange;">
<button onclick="prev()" style="font-size: 30px;">Prev</button>
<button id="nno" style="font-size: 20px;"></button>
<button onclick="next()" style="font-size: 30px;">Next</button>
</div>

<script>
var x = localStorage.getItem("no");
if(!x){
	no=1;
}
else{
	no = parseInt(localStorage.getItem("no"));
}
	if(no>9){
		y='<img src="https://www.esaral.com/wp-content/uploads/2019/09/Metallurgy_'+no+'.jpg">';
	}
	else{
		y='<img src="https://www.esaral.com/wp-content/uploads/2019/09/Metallurgy_0'+no+'.jpg">';
	}
	document.getElementById("img").innerHTML = y;
	document.getElementById("nno").innerHTML = no;
function prev(){
	var y='';
	if(no<=1){
		no=16;
	}
	else{
		no=no-1;
	}
	if(no>9){
		y='<img src="https://www.esaral.com/wp-content/uploads/2019/09/Metallurgy_'+no+'.jpg">';
	}
	else{
		y='<img src="https://www.esaral.com/wp-content/uploads/2019/09/Metallurgy_0'+no+'.jpg">';
	}
	document.getElementById("img").innerHTML = y;
	localStorage.setItem("no", no);
	document.getElementById("nno").innerHTML = no;
}

function next(){
	var y='';
	if(no>15){
		no=1;
	}
	else{
		no=no+1;
	}
	if(no>9){
		y='<img src="https://www.esaral.com/wp-content/uploads/2019/09/Metallurgy_'+no+'.jpg">';
	}
	else{
		y='<img src="https://www.esaral.com/wp-content/uploads/2019/09/Metallurgy_0'+no+'.jpg">';
	}
	document.getElementById("img").innerHTML = y;
	localStorage.setItem("no", no);
	document.getElementById("nno").innerHTML = no;
}


function readValue() {
  var x = localStorage.getItem("mytime");
  document.getElementById("demo").innerHTML = x;
}

</script>
</body>
</html>
